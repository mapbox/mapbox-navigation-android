#    # Run workflow every Friday at 23:59 UTC
#    triggers:
#      - schedule:
#          cron: "59 23 * * 5"
#          filters:
#            branches:
#              only:
#                - main
#    jobs:
#      - release-weekly-snapshot
  weekly-snapshot-manual-workflow:
    when: << pipeline.parameters.weekly_snapshot >>
    jobs:
      - release-weekly-snapshot
