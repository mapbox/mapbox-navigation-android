apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jaredsburrows.license'
apply plugin: 'com.mapbox.android.sdk.versions'
apply from: "${rootDir}/gradle/scripts/ktlint.gradle"
apply from: file("${rootDir}/gradle/scripts/artifact-settings.gradle")

version = project.ext.versionName
group = project.ext.mapboxArtifactGroupId

android {
    compileSdkVersion androidVersions.compileSdkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion androidVersions.minSdkVersion
        targetSdkVersion androidVersions.targetSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro', "${rootDir}/proguard/proguard-project.pro"
    }
}

dependencies {
    api project(":libnavigation-core")
    api project(':libnavigation-copilot')
    api project(":libnavui-maneuver")
    api project(":libnavui-maps")
    api project(":libnavui-shield")
    api project(":libnavui-speedlimit")
    api project(":libnavui-tripprogress")
    api project(":libnavui-voice")
    api project(":libnavui-status")
}

apply from: "${rootDir}/gradle/scripts/track-public-apis.gradle"
apply from: "${rootDir}/gradle/scripts/jacoco.gradle"
apply from: "${rootDir}/gradle/scripts/publish.gradle"
apply from: "${rootDir}/gradle/scripts/verify-common-sdk-version.gradle"
