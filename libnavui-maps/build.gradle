apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.jaredsburrows.license'
apply plugin: 'kotlin-android-extensions'

apply from: "${rootDir}/gradle/bintray-publish.gradle"
apply from: "${rootDir}/gradle/jacoco.gradle"
apply from: "${rootDir}/gradle/ktlint.gradle"

dokka {
    outputDirectory = "$buildDir/kdoc"
    configuration {
        moduleName = 'libnavui-alert'
        // TODO temporarily disabled for prototyping phase
        reportUndocumented = false
    }
}

android {
    compileSdkVersion androidVersions.compileSdkVersion
    buildToolsVersion androidVersions.buildToolsVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion androidVersions.minSdkVersion
        targetSdkVersion androidVersions.targetSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'
    }
}

dependencies {
    // Mapbox dependencies
    api project(':libnavui-base')
    implementation project(':libnavui-util')
    api "com.mapbox.maps:android:10.0.0-alpha.5"
    api "com.mapbox.plugin:maps-style:10.0.0-alpha.5"
    api "com.mapbox.plugin:maps-gesture:10.0.0-alpha.5"
    api "com.mapbox.plugin:maps-compass:10.0.0-alpha.5"
    api "com.mapbox.plugin:maps-logo:10.0.0-alpha.5"
    api "com.mapbox.plugin:maps-attribution:10.0.0-alpha.5"

    // Android dependencies
    implementation dependenciesList.androidXCore
    implementation dependenciesList.materialDesign
    implementation dependenciesList.androidXAnnotation
    implementation dependenciesList.androidXAppCompat
    implementation dependenciesList.androidXConstraintLayout

    // Kotlin dependencies
    implementation dependenciesList.kotlinStdLib
    ktlint dependenciesList.ktlint

    apply from: "${rootDir}/gradle/unit-testing-dependencies.gradle"
}