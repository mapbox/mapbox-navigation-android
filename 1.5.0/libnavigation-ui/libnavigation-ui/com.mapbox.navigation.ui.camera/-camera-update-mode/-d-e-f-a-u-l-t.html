<h1>DEFAULT</h1>
<a name="com.mapbox.navigation.ui.camera.CameraUpdateMode.DEFAULT"></a>
<code><span class="identifier">DEFAULT</span></code>
<p>For a given <a href="../-navigation-camera-update/index.html">NavigationCameraUpdate</a>, this default mode means the
<a href="../-navigation-camera/index.html">NavigationCamera</a> will ignore the update when tracking is already
enabled.</p>
<p>If tracking is disabled, the update animation will execute.</p>
