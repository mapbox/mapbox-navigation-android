name: Set reviewers
on:
  pull_request:
    types: [ opened, reopened, ready_for_review ]
jobs:
  process:
    runs-on: ubuntu-latest
    env:
#      GITHUB_API_TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
#      BAMBOO_API_KEY: ${{ secrets.BAMBOO_API_KEY }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.head_ref}}

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7.7'

      - name: install python packages
        run: |
          python3 -m pip install requests PyBambooHR retry

      - name: install mbx-ci
        run: |
          curl -Ls https://mapbox-release-engineering.s3.amazonaws.com/mbx-ci/latest/mbx-ci-linux-amd64 > /usr/local/bin/mbx-ci
          chmod 755 /usr/local/bin/mbx-ci
          export GITHUB_WRITER_TOKEN=testvalue
#          export GITHUB_WRITER_TOKEN=$(mbx-ci github writer public token)

      - name: execute py script
        run: python3 scripts/set_reviewers.py
